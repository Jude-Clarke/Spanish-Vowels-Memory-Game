<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AEIOU</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="icon" href="AEIOU.ico">
</head>

<body>
  <div class="music-toggle" id="mute">&#127925;</div>
  <h1 id="level-title">Press a Key to Start</h1>
  <h1 id="mobile-instructions" class="mobile">Press Play to Begin</h1>
  <h3 ></h3>
  <h2 id="score"></h2>
  <div class="container">
    <div class="row">

      <div type="button" id="A" class="btn green">
        <h1>A</h1>
      </div>

      <div type="button" id="E" class="btn blue">
        <h1>E</h1>
      </div>
    </div>

    <div class="row">

      <div type="button" id="I" class="btn yellow">
        <h1>I</h1>
      </div>
      <div type="button" id="O" class="btn purple">
        <h1>O</h1>
      </div>
      <div type="button" id="U" class="btn red">
        <h1>U</h1>
      </div>
    </div>
  </div>
  <div id="play-btn" class="mobile">
    <h4>
      PLAY
    </h4>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>

</html>
